<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
<meta charset="UTF-8">
<meta name="theme-color" content="#000000">

<body id="mainBody">
    <div id="nameEntry">
        <div id="entryDiv">
            <h2 id="entryNameHeader">Name</h2>
            <img src="Images/checkmarkWhite.svg" width="40px" id="confirmNameEntry">
            <img src="Images/xIconWhite.svg" width="40px" id="exitNameEntry">
            <textarea id="nameEntryArea" placeholder="Enter Name"></textarea>
        </div>
    </div>
    <div id="tab">
        <button id="mobileTabs"><img src="Images/mobileTabsIconWhite.svg" id="mobileTabIcon" width="50px"><h3 id="tabNum">1</h3></button>
        <div id="tabContainer">
            <button class="tablinks active" id="mainTab" data-tabMap="mainTab" name="Main Tab">
                <h3>Main</h3>
                <div class="displayBase" id="displayMain">
                    <div id="numsPreview" class="numsBase"></div>
                    <div id="funcPreview" class="functionBase"></div>
                </div>
            </button>
            <template class="newTab">
                <button id="tabButton" class="tablinks" data-tabMap="custFunc">
                    <h3 id="newTabName"></h3>
                    <img id="tabRemove" src="Images/xIconWhite.svg" width="31.5px">
                    <div class="displayBase" id="displayFunc">
                        <div id="bodyFunc" class="functionBase">
                            <h2 id="equtDisplayFunc"></h2>
                        </div>
                    </div>
                </button>
            </template>
        </div>
        <img id="settingsCogIcon" src="Images/SettingsCogWhite.svg" height="100%" name="Open Settings">
    </div>
    <div id="MainContent" class="tabcontent" style="display:flex" data-tab="mainTab">
        <div id="displayClip">
            <div id="uifCalculator" inputmode="none" class="text-area" name="uifCalculator" value="things" autocorrect="off">
                <h3 contenteditable="false" id="historyHeader"></h3>
                <h2 id="enterHeader" inputmode="none" contenteditable="true" name="Enter Text" enabled>‎</h2>
            </div>
        </div>
        <div id="overlayDiv">
            <button id="MRCOverlay" class="textOverlay" name="Memory recall / clear">
                <div class="matchCircle">
                    <h3 class="memText">MRC</h3>
                </div>
            </button>
            <button id="MAddOverlay" class="textOverlay" name="Memory Add">
                <div class="matchCircle">
                    <h3 class="memText">M+</h3>
                </div>
            </button>
            <div id="memoryDiv" name="Recorded Text">
                <div id="memoryTextBoarder">
                    <h2 id=memoryText></h2>
                </div>
            </div>
            <img img id="leftOverlayNav" name="backward" class="arrows" src="Images/MoreFuncArrowWhite.svg" width="40"
                height="40" style="transform: rotate(180deg);">
            <img img id="rightOverlayNav" name="forward" class="arrows" class='navLeft'
                src="Images/MoreFuncArrowWhite.svg" width="40" height="40">
        </div>
        <div class="mainCacGrid">
            <div id="Container" name="1" class="button-item" style="grid-area: num1;"><button class="numsbutton"
                    id="num1">1</button></div>
            <div class="button-item" name="2" style="grid-area: num2;"><button class="numsbutton" id="num2">2</button>
            </div>
            <div class="specialElements" style="grid-area: num3;"><button class="numsbutton" id="num3">3</button></div>
            <div class="function-item" style="grid-area: moreFuncBut;"><button
                    id="moreFunctionsButton">More<br>Functions</button><img src="Images/MoreFuncArrowWhite.svg"
                    class="arrows" id="arrowIcon" width="40px"></div>
            <div class="button-item" style="grid-area: num4;"><button class="numsbutton" id="num4">4</button></div>
            <div class="button-item" style="grid-area: num5;"><button class="numsbutton" id="num5">5</button></div>
            <div class="button-item" style="grid-area: num6;"><button class="numsbutton" id="num6">6</button></div>
            <div class="function-item" id="backspaceDiv" style="grid-area: backspace;"><button class="funcbutton"
                    id="backspace"><img src="Images/backIconWhite.svg" id="backspcaeIcon" width="40"
                        height="20"></button><button class="textOverlay" id="ac">
                    <div class="matchCircle">
                        <h3 class="memText">ac</h3>
                    </div>
                </button></div>
            <div class="button-item" style="grid-area: num7;"><button class="numsbutton" id="num7">7</button></div>
            <div class="button-item" style="grid-area: num8;"><button class="numsbutton" id="num8">8</button></div>
            <div class="button-item" style="grid-area: num9;"><button class="numsbutton" id="num9">9</button></div>
            <div class="function-item" style="grid-area: plus;"><button class="funcbutton" id="plus">+</button></div>
            <div class="specialElements" style="grid-area: pi;"><button class="numsbutton" id="piButton">π</button>
            </div>
            <div class="button-item" style="grid-area: num0;"><button class="numsbutton" id="num0">0</button></div>
            <div class="specialElements" style="grid-area: point;"><button class="numsbutton"
                    id="pointButton">.</button>
            </div>
            <div class="function-item" style="grid-area: minus;"><button class="funcbutton" id="minus">-</button></div>
            <div class="function-item" style="grid-area: percent;"><button class="funcbutton" id="percent">%</button>
            </div>
            <div class="function-item" style="grid-area: pars;"><button class="funcbutton" id="pars">( )</button></div>
            <div class="function-item" style="grid-area: pow;"><button class="funcbutton" id="pow">^</button></div>
            <div class="function-item" style="grid-area: mutiplication;"><button class="funcbutton"
                    id="mutiplication">×</button>
            </div>
            <div class="function-item" style="grid-area: enter;"><button class="funcbutton" id="enter">enter</button>
            </div>
            <div class="function-item" style="grid-area: pow2;"><button class="funcbutton" id="pow2">x²</button></div>
            <div class="function-item" style="grid-area: sqrt;"><button class="funcbutton" id="sqrt">√x</button></div>
            <div class="function-item" style="grid-area: division;"><button class="funcbutton" id="divison">÷</button>
            </div>
        </div>
        <div id="extendedFuncGrid">
            <div class="function-item" style="grid-area: help;"><button class="funcbutton" id="helpEx"><img
                        class="helpIcon" src="Images/helpWhite.svg" height="40px"></button></div>
            <div class="function-item" style="grid-area: func;"><button class="funcbutton" id="functionEx">Func</button>
            </div>
            <div class="function-item" style="grid-area: his;"><button class="funcbutton" id="historyEx"><img
                        class="historyIcon" src="Images/historyIconWhite.svg" width="30" height="35"></button></div>
            <div class="function-item" style="grid-area: vars;"><button class="funcbutton" id="varEx">xyz</button></div>
            <div class="function-item" style="grid-area: arc;"><button class="funcbutton" id="arcEx">arc</button></div>
            <div class="function-item" style="grid-area: inv;"><button class="funcbutton" id="inverseEx">inv</button>
            </div>
            <div class="function-item" style="grid-area: sin;"><button class="trigButton" id="sinEx">sin</button></div>
            <div class="function-item" style="grid-area: deg;"><button class="funcbutton" id="degEx">deg</button></div>
            <div class="function-item" style="grid-area: cos;"><button class="trigButton" id="cosEx">cos</button></div>
            <div class="function-item" style="grid-area: mod;"><button class="funcbutton" id="modEx">mod</button></div>
            <div class="function-item" style="grid-area: tan;"><button class="trigButton" id="tanEx">tan</button></div>
            <div class="function-item" style="grid-area: abs;"><button class="funcbutton" id="absEx">| |</button></div>
            <div class="function-item" style="grid-area: d-f;"><button class="funcbutton" id="deciToFracEx">d→f</button>
            </div>
            <div class="function-item" style="grid-area: fact;"><button class="funcbutton" id="factorialEx">n!</button>
            </div>
            <div class="function-item" style="grid-area: ln;"><button class="funcbutton" id="lnEx">ln</button></div>
            <div class="function-item" style="grid-area: log;"><button class="funcbutton" id="log10Ex">log</button>
            </div>
            <div class="function-item" style="grid-area: log10;"><button class="funcbutton">log<sub>10</sub></button>
            </div>
            <div class="function-item" style="grid-area: e;"><button class="funcbutton">e</button></div>
        </div>
        <div id="varsDiv">
            <button class="varItem"><img src="Images/MoreFuncArrowWhite.svg" class="arrows" id="arrowVarIcon"
                    width="40px"></button>
            <button class="varItem">a</button>
            <button class="varItem">b</button>
            <button class="varItem">c</button>
            <button class="varItem">d</button>
            <button class="varItem">f</button>
            <button class="varItem">g</button>
            <button class="varItem">h</button>
            <button class="varItem">i</button>
            <button class="varItem">j</button>
            <button class="varItem">k</button>
            <button class="varItem">l</button>
            <button class="varItem">m</button>
            <button class="varItem">n</button>
            <button class="varItem">o</button>
            <button class="varItem">p</button>
            <button class="varItem">q</button>
            <button class="varItem">r</button>
            <button class="varItem">s</button>
            <button class="varItem">t</button>
            <button class="varItem">u</button>
            <button class="varItem">v</button>
            <button class="varItem">h</button>
            <button class="varItem">i</button>
            <button class="varItem">j</button>
            <button class="varItem">k</button>
            <button class="varItem">w</button>
            <button class="varItem">x</button>
            <button class="varItem">z</button>
        </div>
        <div id="customFuncDisplay">
            <img id="backExMini" class="arrows" src="Images/MoreFuncArrowWhite.svg" width="40" height="40"
                style="transform: rotate(180deg);">
            <img class="addIcon" id="addFunctionEx" src="Images/addObjectWhite.svg" width="40" height="40">
            <img class="minusIcon" id="minusFunctionEx" src="Images/minusIconWhite.svg" width="40" height="40">
            <h1 id="customFuncDisplayRecentText">Recent</h1>
            <div id="customFuncDisplayGrid">
                <template class="customFuncTemplate">
                    <button class="customFuncLinks" id="customFuncButton">
                        <h2>Equation</h2>New Function
                    </button>
                </template>
            </div>
        </div>
        <div id="extraFuncPopUp">
            <div id="customFuncDisplayPopup" data-element="popup">
                <img class="addIcon" id="addIconPopup" src="Images/addObjectWhite.svg" width="40" height="40">
                <img class="minusIcon" id="minusIconPopup" src="Images/minusIconWhite.svg" width="40" height="40">
                <div id="custFuncGridPopup">

                </div>
                <template class="customFuncTemplate">
                    <button class="customFuncLinks" id="customFuncPopupButton">
                        <h2>Equation</h2>New Function
                    </button>
                </template>
            </div>
            <div class="customFuncDisplayBackgroundPopup" width="100%">
            </div>
            <div class="extraFuncPopUpGrid">
                <div class="button-item"><button class="funcbutton" id="historyPopup"><img class="historyIcon"
                            src="Images/historyIconWhite.svg" width="30" height="35"></button></div>
                <div class="specialElements"><button class="funcbutton" id="deciToFracPopup">d→f</button></div>
                <div class="button-item"><button class="funcbutton" id="functionPopup">xyz</button></div>
                <div class="function-item"><button class="funcbutton" id="helpPopup"><img class="helpIcon"
                            src="Images/helpWhite.svg" width="30" height="30"></button></div>
                <div class="button-item"><button class="funcbutton" id="log10Popup">log₁₀</button></div>
                <div class="button-item"><button class="funcbutton" id="lnPopup">ln</button>
                </div>
                <div class="button-item"><button class="funcbutton" id="ePopup">e</button>
                </div>
                <div class="function-item"><button class="funcbutton" id="factorialPopup">n!</button></div>
                <div class="function-item"><button class="funcbutton" id="degPopup">deg</button></div>
                <div class="function-item"><button class="funcbutton" id="arcPopup">arc</button></div>
                <div class="function-item"><button class="funcbutton" id="invPopup">inv</button></div>
                <div class="function-item"><button class="funcbutton" id="absPopup">| |</button></div>
                <div class="function-item"><button class="trigButton" id="sinPopup">sin</button></div>
                <div class="function-item"><button class="trigButton" id="cosPopup">cos</button></div>
                <div class="function-item"><button class="trigButton" id="tanPopup">tan</button></div>
                <div class="function-item"><button class="funcbutton" id="modPopup">mod</button></div>
            </div>
        </div>
    </div>
    <template class="custFuncTabTemp">
        <div class="tabcontent" id="customFuncTab">
            <input type="text" class="textInputTop" id="nameFunc" placeholder="Name">
            <div id="varEquationContainer" value="">
                <div id="EquationFunc" placeholder="Equation" contenteditable="true" value=""></div>
                <div id="varGrid">
                    <template class="variableTemplate">
                        <div class="variableContainer">
                            <label id="varLabel">
                                <h3 id="variableName"></h3>
                                <input id="variableEntry" type="text" placeholder="value">
                            </label>
                        </div>
                    </template>
                </div>
            </div>
            <div id="resultPane">
                <div id=modeSwitcher>
                    <button class="modeButton" id="functionMode">Function</button>
                    <button class="modeButton" id="graphMode">Graph</button>
                    <button class="modeButton" id="tableMode">Table</button>
                    <div id="selectorUnder"></div>
                </div>
                <div id='FunctionDiv'>
                    <div id="resultDiv">
                        <h2 id="equalsHeader">=</h2>
                        <h2 id="functionResultHeader"></h2>
                        <div id="funcModify">
                            <button id="modBtn">deg</button>
                            <div class="drop-cont">
                                <a id="selectorRad">rad</a>
                                <a id="selectorDeg">deg</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="graphDiv">
                    <div id="graphContainer"><canvas id="funcChart"></canvas></div>
                    <div id="rangingValues">
                        <details class="funcDetails">
                            <summary class="secondaryFuncHeaders" style="width: 142.5px;">Domain</summary>
                            <div class="selectorDiv">
                                <h3 class="funcHeaders">min<input class="funcInputs" input type="number" id="minDomainGraph" type="text" ></h3>
                                <h3 class="funcHeaders">max<input class="funcInputs" input type="number" id="maxDomainGraph" type="text"></h3>
                                <h3 class="funcHeaders">step<input class="stepInputs" input type="number" id="stepDomainGraph" type="text"></h3>
                            </div>
                        </details>
                        <details class="funcDetails">
                            <summary class="secondaryFuncHeaders" style="width: 142.5px;">Range</summary>
                            <div class="selectorDiv">
                                <h3 class="funcHeaders">min<input class="funcInputs" input type="number" id="minRangeGraph" type="text"></h3>
                                <h3 class="funcHeaders">max<input class="funcInputs" input type="number" id="maxRangeGraph" type="text"></h3>
                                <h3 class="funcHeaders">step<input class="stepInputs" input type="number" id="stepRangeGraph" type="text"></h3>
                            </div>
                        </details>
                        <details class="funcDetails" id="settingsSelector">
                            <summary class="secondaryFuncHeaders">Settings</summary>
                            <div class="selectorDiv">
                            </div>
                        </details>
                    </div>
                    
                </div>
                <div id="tableDiv">
                    <div id="tableContainer">
                        <table id="funcTable">
                        <tr>
                          <th>x</th>
                          <th>y</th>
                        </tr>
                      </table>
                    </div>
                    <div id="rangingValues">
                        <details class="funcDetails">
                            <summary class="secondaryFuncHeaders">Settings</summary>
                            <div class="selectorDiv">
                                <h3 class="funcHeaders">cells<input class="funcInputs" input type="number" id="cellsTable" type="text"></h3>
                                <h3 class="funcHeaders">step<input class="stepInputs" input type="number" id="stepTable" type="text"></h3>
                            </div>
                        </details>
                    </div>
                    
                </div>


            </div>
            <h3 id="customValue"></h3>
        </div>
    </template>
    <template class="mainExample">
        <div class="displayBase" id="displayMain">
            <div id="numsPreview" class="numsBase"></div>
            <div id="funcPreview" class="functionBase"></div>
        </div>
    </template>
    <template class="funcExample">
        <div class="displayBase" id="displayFunc">
            <div id="bodyFunc" class="functionBase">
                <h2 id="equtDisplayFunc">keep it that way now</h2>
            </div>
        </div>
    </template>
    <script src="load.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(function () {
                    console.log('Service Worker Registered');
                })
        }
    </script>
</body>
