<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/mainIcon.png">
    <title> Recursive </title>
    <link rel="stylesheet" href="stylesheets.css">
    <script src="node_modules/mathjs/lib/browser/math.js"></script>
    <script src="firstLayer.js"></script>
</head>
<body>
    <div id="thing" contenteditable="true">‎</div>
</body>
<script>
    let letToSybol = [
    {
    'lets': ["pi", "PI", "Pi"],
    "symbol": "π"
    },
    {
    'lets': ["abs", "Abs", "ABS"],
    "symbol": "|"
    }
    ];
document.getElementById("thing").addEventListener("input", function (e){
    console.log("checking enter")
    let text = document.getElementById("thing").innerHTML;
    for(let item of letToSybol){
        for(let letItem of item.lets){
            if(text.includes(letItem)){
                text = text.replace(letItem, item.symbol);
                console.log(text+" : "+letItem+" : "+item.symbol);
                document.getElementById("thing").innerHTML = text;
                break;
            }
        }
    }
    });
</script>
</html>
